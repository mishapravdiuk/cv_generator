<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form method="post">
             {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">About you</label>
                <textarea class="form-control" id="summary" rows="5" name="summary" ></textarea>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">School</label>
                <input type="text" class="form-control" id="school" name="school">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">University </label>
                <input type="text" class="form-control" id="university" name="university">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Previous work</label>
                <textarea class="form-control" id="previous_work" rows="5" name="previous_work" ></textarea>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Skills</label>
                <input type="text" class="form-control" id="skills" name="skills">
              </div>

           
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>                   
        </div>
    </div>
</div>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
