<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    
    .navbar {
      background-color: #007bff;
    }
    
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff;
    }
    
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #007bff;
    }
    
    button {
      background-color: #007bff;
      border-color: #007bff;
    }
    
    button:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'accept' %}">Resume Creator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accept' %}">Create Resume</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'profile_listing' %}">Check Profiles</a>
                </li>
            </ul>
        </div>
    </nav>
    
<div class="container mt-5">
    <h1 class="text-center mb-5">Resume Builder</h1>
    <form method="Post">
     {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="summary">About you:</label>
        <textarea class="form-control" id="summary" rows="4" name="summary" placeholder="Enter a summary of your skills and experience"></textarea>
      </div>
      <div class="form-group">
        <label for="degree">Degree:</label>
        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree">
      </div>
      <div class="form-group">
        <label for="school">School:</label>
        <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school name">
      </div>
      <div class="form-group">
        <label for="university">University:</label>
        <input type="text" class="form-control" id="university" name="university" placeholder="Enter your university name">
      </div>
      <div class="form-group">
        <label for="previous_work">Previous Work:</label>
        <textarea class="form-control" id="previous_work" rows="4" name="previous_work" placeholder="Enter your previous work experience"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="Enter your skills"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Resume</button>
    </form>
  </div>

    
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
